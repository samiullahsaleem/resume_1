	<script>
		function ready()
		{
		firstName = document.getElementById('fname').value;
		lastName = document.getElementById('lname').value;
		Message = document.getElementById('subject').value;				
		}
		
		function sent()
		{
			ready();
			firebase.database().ref('clients/'+ firstName).set({

			LastName: lastName,
